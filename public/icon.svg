<svg width="180" height="180" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #3b82f6; }
      .aurora { stroke: white; }
      .stars { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1e3a8a; }
      .aurora { stroke: #60a5fa; }
      .stars { fill: #60a5fa; }
    }
  </style>
  <rect class="background" width="100" height="100" rx="20" />
  <!-- Sky background gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGradient)" opacity="0.2" />
  
  <!-- Aurora waves -->
  <path
    class="aurora"
    d="M 15 50 Q 25 45, 35 50 T 55 50 T 75 50 T 95 50"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.9"
    fill="none"
  />
  <path
    class="aurora"
    d="M 12 60 Q 22 55, 32 60 T 52 60 T 72 60 T 98 60"
    stroke-width="2.5"
    stroke-linecap="round"
    opacity="0.6"
    fill="none"
  />
  <path
    class="aurora"
    d="M 18 40 Q 28 35, 38 40 T 58 40 T 78 40 T 92 40"
    stroke-width="2.5"
    stroke-linecap="round"
    opacity="0.6"
    fill="none"
  />
  
  <!-- Stars -->
  <circle class="stars" cx="30" cy="25" r="2" opacity="0.8" />
  <circle class="stars" cx="70" cy="20" r="1.5" opacity="0.7" />
  <circle class="stars" cx="85" cy="35" r="1.5" opacity="0.7" />
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: white; stop-opacity: 0.3" />
      <stop offset="100%" style="stop-color: white; stop-opacity: 0" />
    </linearGradient>
  </defs>
</svg>
